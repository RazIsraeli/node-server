<section class="right-container">
  <header>Details</header>
  <main>
    <div class="loading" *ngIf="isFetchingUser">Loading...</div>
    <ng-container *ngIf="selectedUser && !isFetchingUser">
      <app-user-details [user]="selectedUser"></app-user-details>
    </ng-container>
    <div class="loading" *ngIf="isFetchingCar">Loading...</div>
    <ng-container *ngIf="selectedCar && !isFetchingCar">
      <app-car-details [car]="selectedCar"></app-car-details></ng-container>
  </main>
</section>
